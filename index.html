<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<!-- font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header>
        <!-- navbar starts here -->
        <nav>
          <div class="nav-container">
            <div class="nav-logo">
                <h4 class="logo">Influencer Gear</h4>
            </div>
            <div class="nav-items">
               
                    <a href="#">Home</a>
                    <a href="#">Products</a>
                    <a href="#">Sign Up</a>
                    <a href="#">Login</a>
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                    <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                   
            </div>
          </div>
        </nav>
        <!-- banner area starts -->
        <div class="banner-container">
            <div class="banner-content">
                <h1 class="banner-title">Start your Journey as Influencer</h1>
                <p class="banner-desc">Discover your style. Our influencer products shop offers curated items to enhance your lifestyle and embrace the latest trends.</p>
                <button class="main-btn">Prebook now  <i class="fa-solid fa-arrow-right"></i></button>
            </div>
            <div class="banner-img">
                <img src="images/main-camera.png" alt="">
            </div>
        </div>
    </header>
    <!-- main area starts -->
    <main>
        <section class="company-container">
            <img src="logos/Alibaba.svg" alt="">
            <img src="logos/Amazon.svg" alt="">
            <img src="logos/Daraz.pk Logo.svg" alt="">
            <img src="logos/Ebay.svg" alt="">
            <img src="logos/Rakuten.svg" alt="">
            <img src="logos/Target.svg" alt="">
            <img src="logos/Walmart.svg" alt="">
        </section>
    </main>
</body>
</html>
